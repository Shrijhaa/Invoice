          <option value="draft">draft</option>

    <div class="invoicelist" id="invoicelist">
      <div class="invoicecard">
        <p class="invoiceid"><span class="hash">#</span>RT300</p>
        <p class="invoicedate">Due 19</p>
        <p class="invoiceclient">Jeny</p>
        <p class="invoiceprice">$1,800</p>
        <p class="invoicestatus paid">Paid</p>
        <span class="left-icon">
          <i class="fa-solid fa-chevron-right"></i>

      </div>

        </span>
      </div>
    </div>
