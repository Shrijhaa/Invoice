<body>
<div class="invoiceform">
    <form id="billform">
        
        <table>
        <h3>Edit <span class="hash"></span>#XM2312</h3>
        <p>Bill From</p>
        <tr>
        <label for="address">street address</label>
        <br>
        <input type="text" id="address" name="address">
        </tr>
        
        <tr>
        <td>
        <label for="city">city</label>
         <br>
         <input type="text" id="city" name="city">
         </td>
         <td>
            <label for="pin">post code</label>
            <br>
            <input type="text" id="pin" name="pin">
         </td>
         <td>
            <label for="country">country</label>
             <br>
             <input type="text" id="country" name="country">
         </td>
        </tr>

        <p>Bill To</p>

        <tr>
        <label for="name">client's name</label>
        <br>
        <input type="text" id="name" name="name">
        </tr>

        <tr>
        <label for="mail">client's mail</label>
        <br>
        <input type="text" id="mail" name="mail">
        </tr>

        <tr>
        <label for="clientaddress">street address</label>
        <br>
        <input type="text" id="clientaddress" name="clientaddress">
        </tr>


        <tr> 
        <td><label for="clientcity">city</label><br><input type="text" id="clientcity" name="clientcity"></td>
        <td><label for="clientpin">post</label><br><input type="text" id="clientpin" name="clientpin"></td>
        <td><label for="clientcountry">country</label><br><input type="text" id="clientcountry" name="clientcountry"></td>
        </tr>
       
        <tr>

            <td>
                <label for="date">invoice date</label>
                <br>
                <input type="date" id="date" name="date">
            </td>
            <td>
                <label for="terms">payment terms</label>
                <br>
                <select name="paymentterms" id="paymentterms">
                    <option value="next30days">next 30 days</option>
                    <option value="next10days">next 10 days</option>
                    <option value="next3days">next 3 days</option>
                </select>
            </td>

        </tr>
        
        <tr>
        <label for="description">project description</label>
        <br>
        <input type="text" id="description" name="description">
        </tr>
      
       <h3>Item list</h3>
    
           <tr>
               <th>
                   item name
               </th>
               <th>
                Qty.
            </th>
            <th>
               Price
            </th>
            <th>
                Total
            </th>
            <th>
                delete
            </th>
           </tr>
           <tr>
               <td>
                   <input type="text" id="item1" name="item1">
               </td>
               <td>
                <input type="number" id="qty1" name="qty1">
                </td>
                <td>
                <input type="number" id="price1" name="price1">
                </td>
                <td>
                    <p id="total1" name="total1">156.00</p>
                </td>
                <td>
                    <span class="trashicon">
                        <i class="fa-solid fa-trash"></i>
                    </span>
                </td>
           </tr>
           

         
       </table>
       
        
       <button id="addnewitem" class="addnewitem" onclick="addnewitem()">+ Add new Item</button>
        <button type="sumbit" id="cancel" class="cancel" onclick="cancelform()">Cancel</button>
        <button type="sumbit" id="save" class="save" onclick="addnewinvoice()">Save Changes</button>    
        



        
    </form>
</div>
